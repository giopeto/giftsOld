 <div class = "loader">
 <img id="preloader" src="img/gift-preloader.gif" alt="preloader" ng-show="!viewGifts">
</div>		
<ul>
	<li ng-repeat = "gift in viewGifts | filter:query | orderBy:orderProp" class="thumbnail">
	
		<div class = "row">
			<div class="col-lg-4">
				<a class="thumbnail"> 
					<img src="data:image/jpeg;base64, {{gift.image}}" ng-show="gift.image" alt="Gifts Image">
					<img src="img/gift_box.jpg" ng-show="!gift.image" alt="Gifts Image">
				</a>
				
				<button ng-click = "deleteGift({giftId: gift._id})" class="btn btn-danger active btn-lg center-block" ">
					<span class="glyphicon glyphicon-remove"></span> Изтрийте подаръка
				</button>
				
			</div> 
			
			<div class="col-lg-8">
				<h2>{{gift.name}}</h2>
				<p>Описание: {{gift.description}}</p>
				<p>Град: {{gift.cityName}}</p>
				<p>Потребител: {{gift.userName}}</p>
			</div>
		
		</div>
		
		
		
	</li>
</ul>
